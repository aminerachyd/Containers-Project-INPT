image: aminerachyd/projet-conteneurs-partie6

stages:
  - test

test:
  image: docker:latest
  stage: test
  services:
    - docker:dind
  before_script:
    - docker info
    - apk update
    - apk upgrade
    - apk add python python-dev py-pip build-base
    - pip install docker-compose
  script:
    - npm install -g mocha
    - docker-compose up
    - npm run test
